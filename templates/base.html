<html lang="tw">
    <head>
        <!-- meta -->
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" type="image/jpeg" href="{{ SITEURL }}/theme/favicon.jpg"/>

        <!-- custom style & script -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="{{ SITEURL }}/theme/style.min.css">
        <script defer src="{{ SITEURL }}/theme/script.min.js"></script>
    </head>

    <body>
        <!-- header -->
        {% block header %}
        {% endblock %}

        <!-- content -->
        <main>
            {% block content %}
            {% endblock %}
        </main>

        <!-- paging -->
        {% block paging %}
        {% endblock %}

        <!-- footer -->
        {% from "macro/footer.html" import footer %}
        {{ footer() }}
    </body>

</html>
