<html lang="tw">
    <head>
        <!-- meta -->
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" type="image/jpeg" href="{{ SITEURL }}/theme/{{ ZMD_PROFILE_IMAGE }}"/>

        <!-- custom style & script -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="{{ SITEURL }}/theme/style.min.css">
        <script defer src="{{ SITEURL }}/theme/script.min.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', '{{ ZMD_GOOGLE_ANALYTICS }}', 'auto');
          ga('send', 'pageview');

        </script>
    </head>

    <body>
        <!-- header -->
        {% block header %}
            {% from "macro/header.html" import header %}
            {{ header(SITEURL, SITENAME, LINKS, ZMD_PROFILE_IMAGE) }}
        {% endblock %}

        <!-- content -->
        <main>
            {% block content %}
            {% endblock %}
        </main>

        <!-- paging -->
        {% block paging %}
        {% endblock %}

        {% block share %}
        {% endblock %}

        <!-- footer -->
        {% from "macro/footer.html" import footer %}
        {{ footer() }}
    </body>

</html>
